<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Слайдер</title>
</head>
<body>
    <section class="container">
        <!-- <h2 class="slider-nav">Подборка милых котиков:</h2> -->
        <div class="slider">
            <div class="slider-line">
                <img class="last-item" src="img/1.png">
                <img class="last-item" src="img/2.png">
                <img class="last-item" src="img/3.png">
                <img class="last-item" src="img/4.png">
                <img class="last-item" src="img/5.png">
                <img class="last-item" src="img/6.png">
            </div>
        </div>
        <div class="slider-count">
            <span class="current-slide">1</span> из <span class="total-slides">5</span>
        </div>
        <div class="slider-nav">
            <button class="btn" id="prev">Назад</button>
            <button class="btn" id="next">Вперед</button>
        </div>
    </section>
        <script src="script.js"></script>
</body>
</html>
